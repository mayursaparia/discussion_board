<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/styles.css" >
 <style>
      /* Reset styles for better consistency */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Style for the main content */
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      main h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      main p {
        font-size: 16px;
        margin-bottom: 20px;
        max-width: 500px;
      }
      main button {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      main button:hover {
        background-color: #fff;
        color: #555;
      }
      /* Style for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>

</html>
